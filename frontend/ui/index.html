<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photos - Smart Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                </svg>
                <span>AI Photos</span>
            </div>
            <nav>
                <button class="nav-item active" onclick="showSection('dashboard')">Dashboard</button>
                <button class="nav-item" onclick="showSection('library')">Smart Library</button>
                <button class="nav-item" onclick="showSection('bestshots')">Best Shots</button>
            </nav>

            <div class="status-indicator online" style="margin-top:auto">
                <span class="dot"></span>
                <span id="backend-status">Backend Online</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Dashboard Section -->
            <section id="dashboard" class="content-section active">
                <header>
                    <h1>Dashboard</h1>
                </header>

                <div class="card ingestion-card">
                    <h2>Ingest Photos</h2>
                    <p>Enter the local path to your photo folder to start processing.</p>
                    <div class="input-group">
                        <input type="text" id="folderPath" placeholder="C:\Users\Name\Pictures\Vacation">
                        <button class="btn-primary" onclick="startIngestion()">Start Ingestion</button>
                    </div>
                    <div id="ingestionStatus" class="status-message"></div>
                </div>

                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3>Total Photos</h3>
                        <div id="statTotalPhotos" class="stat-value">0</div>
                    </div>
                    <div class="card stat-card">
                        <h3>Processed</h3>
                        <div id="statProcessed" class="stat-value">0</div>
                    </div>
                </div>
            </section>

            <!-- Library Section -->
            <section id="library" class="content-section">
                <header>
                    <h1>Smart Events</h1>
                </header>
                <div id="eventsGrid" class="events-grid">
                    <!-- Events will be loaded here -->
                </div>

                <!-- Event Detail View -->
                <div id="eventDetailView" style="display:none">
                    <div
                        style="display:flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
                        <div>
                            <button onclick="closeEventDetail()" class="btn-secondary" style="margin-bottom: 1rem">‚Üê
                                Back to
                                Events</button>
                            <h2 id="detailTitle">Event Name</h2>
                            <p id="detailDesc" style="color:var(--text-secondary); margin-top: 0.5rem"></p>
                        </div>
                        <button onclick="openEditModal()" class="btn-primary">Annotate Event</button>
                    </div>

                    <div class="filter-bar">
                        <div class="filter-item">
                            <label>People:</label>
                            <div class="multi-select-container">
                                <button class="multi-select-trigger" onclick="toggleMultiSelect(event)">
                                    <span id="selectedPeopleCount">Select People</span>
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M6 9l6 6 6-6" />
                                    </svg>
                                </button>
                                <div id="personFilterOptions" class="multi-select-options">
                                    <!-- Checkboxes will be injected here -->
                                </div>
                            </div>
                        </div>
                        <div class="filter-item">
                            <label>
                                <input type="checkbox" id="glassesFilter" onchange="applyFilters()">
                                Wearing Glasses
                            </label>
                        </div>
                    </div>

                    <div id="detailGallery" class="gallery-grid">
                        <!-- Event photos here -->
                    </div>
                </div>
            </section>

            <!-- Best Shots Section -->
            <section id="bestshots" class="content-section">
                <header>
                    <h1>Best Shots</h1>
                    <div class="filter-bar" style="margin-bottom: 0">
                        <div class="filter-item">
                            <label>
                                <input type="checkbox" id="clusterToggle" onchange="loadBestShots()">
                                Group by Location (AI Clustering)
                            </label>
                        </div>
                    </div>
                </header>
                <div id="bestShotsGrid" class="gallery-grid">
                    <!-- Best shots here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Event Modal -->
    <div id="editEventModal" class="modal-overlay">
        <div class="modal">
            <h2>Annotate Event</h2>
            <div class="input-group">
                <label>Event Name</label>
                <input type="text" id="editEventName">
            </div>
            <div class="input-group">
                <label>Location (Place)</label>
                <input type="text" id="editEventLocation" placeholder="e.g. Paris, France">
            </div>
            <div class="input-group">
                <label>Description</label>
                <input type="text" id="editEventDesc">
            </div>
            <div class="modal-actions">
                <button onclick="closeEditModal()" class="btn-secondary">Cancel</button>
                <button onclick="saveEventDetails()" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Photo Detail Modal (Full Screen) -->
    <div id="photoDetailModal" class="modal-overlay full-screen-modal">
        <div class="photo-detail-container">
            <div class="image-pane">
                <img id="detailLargeImage" src="" alt="Full size photo">
                <button class="close-detail-btn" onclick="closePhotoDetail()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="metadata-pane">
                <h2 id="metaFilename">Photo Details</h2>

                <section class="meta-section">
                    <h3><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" />
                            <circle cx="12" cy="10" r="3" />
                        </svg> Event</h3>
                    <div id="metaEventInfo" class="meta-content">
                        <p class="meta-title" id="metaEventName">-</p>
                        <p class="meta-sub" id="metaEventLocation">-</p>
                        <p class="meta-sub" id="metaEventTime">-</p>
                    </div>
                </section>

                <section class="meta-section">
                    <h3><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75" />
                        </svg> Faces Detected</h3>
                    <div id="metaFacesList" class="meta-content">
                        <!-- Faces will be listed here -->
                    </div>
                </section>

                <section class="meta-section">
                    <h3><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" y1="16" x2="12" y2="12" />
                            <line x1="12" y1="8" x2="12.01" y2="8" />
                        </svg> Technicals</h3>
                    <div class="meta-technical-grid">
                        <div class="tech-item">
                            <span class="label">Blur Score</span>
                            <span class="value" id="metaBlurScore">-</span>
                        </div>
                        <div class="tech-item">
                            <span class="label">Aesthetic</span>
                            <span class="value" id="metaAestheticScore">-</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
